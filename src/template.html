<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="info-container">
      <form>
        <label for="location-search">Type your location:</label>
        <input type="search" name="location-search" id="location-search" />
        <button type="submit" id="search-button">Go</button>
      </form>
      <div>
        <button id="temperature-unit-selector" data-unit="uk">Unit: C</button>
      </div>
      <div id="weather-display">
        <span>Temperature: <span id="temperature"></span>&deg;</span
        ><span class="temperature-unit-display"></span>
        <div id="descriptions">
          <div>
            <span>Location: <span id="location"></span></span>
          </div>
          <div>
            <span>Conditions: <span id="conditions"></span></span>
          </div>
        </div>
        <div id="supplementary-data">
          <div>
            <span>Humidity: <span id="humidity"></span>%</span>
          </div>
          <div>
            <span>Feels like: <span id="feels-like"></span>&deg;</span
            ><span class="temperature-unit-display"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
