<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <label for="location-search">Type your location:</label>
      <input type="search" name="location-search" id="location-search" />
      <button type="submit" id="search-button">Go</button>
    </form>
    <div><button id="temperature-unit-selector" data-unit="uk">C</button></div>
    <div id="weather-display">
      <div id="temperature"></div>
      <div id="descriptions">
        <div id="location"></div>
        <div id="conditions"></div>
      </div>
      <div id="supplementary-data">
        <div id="humidity"></div>
        <div id="feels-like"></div>
      </div>
    </div>
  </body>
</html>
